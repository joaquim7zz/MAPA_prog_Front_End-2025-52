<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conecta Construção</title>
    <link rel="shortcut icon" href="/assets/img/logo-p-conecta.ico" type="image/x-icon">
    <link rel="stylesheet" href="/assets/css/reset.css">
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/responsive.css">
    <link rel="stylesheet" href="/assets/css/contato.css">

    <script src="https://kit.fontawesome.com/821c37cef2.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>

        <a href="/index.html"><img class="logo-conecta" src="/assets/img/logo-conecta.png"
                alt="logo Conecta construção"></a>

        <button class="menu-hamburger" id="menu-hamburger" aria-label="Abrir menu" aria-haspopup="true"
            aria-controls="menu" aria-expanded="false">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </button>


        <nav class="main-nav" id="menu">
            <a class="main-nav_link" href="/index.html">Início</a>
            <a class="main-nav_link" href="produtos.html">Produtos</a>
            <a class="main-nav_link" href="sobre.html">sobre</a>
        </nav>
    </header>

    <main>
        <div class="form-contato">
            <h1>
                Entre em contato
            </h1>
            <p>Preencha o formulá abaixo para nos ajudar a melhorar </p>

            <form id="form-contato" action="mensagem.html">
                <div class="formulario">
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome" placeholder="Joaquim" required>
                </div>
                <div class="formulario">
                    <label for="email">E-mail:</label>
                    <input type="email" name="email" id="email" placeholder="conectaconst@gamil.com" required>
                </div>
                <div class="formulario">
                    <label for="assunto">Assunto</label>
                    <input type="text" name="assunto" id="assunto" required>
                </div>
                <div class="formulario">
                    <label for="mensagem">Mensagem:</label>
                    <textarea name="mensagem" id="mensagem" rows="5" placeholder="Escreva sobre algo..."></textarea>
                </div>
                <button class="botao-enviar" type="submit">Enviar Menssagem</button>
            </form>

            <div id="status-menssagem"></div>
        </div>

        <h1>Visite nossa loja </h1>
        <div class="mapa">
            <iframe class="mapa-iframe"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4903252.056343438!2d-42.993068849561624!3d-7.639438743879528!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7007c9d931c86c5%3A0x1de0196a93401726!2sPernambuco!5e1!3m2!1spt-BR!2sbr!4v1750799756746!5m2!1spt-BR!2sbr"
                 style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </main>

    <footer>
        <p class="paragrafo-rodape"> Conecta Construção 2025 - &copy; Todos os Direitos Reservados.</p>
    </footer>
    <script src="/assets/js/script.js"></script>
    <script src="/assets/js/menuHamburger.js"></script>
</body>

</html>
